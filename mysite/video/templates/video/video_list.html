{% extends 'base.html' %}

{% block content %}
  <h2>Video List</h2>
  {% for video in videos %}
    <div>
      <h3>{{ video.title }}</h3>
      <video controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  {% endfor %}
{% endblock %}
